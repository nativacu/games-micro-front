<!-- Card to display details info -->
<mat-card class="mat-elevation-z4" *ngIf="product">
  <mat-card-header>
    <mat-card-title>Product Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile colspan="2">
        <img src="{{product.imageUrl}}" alt="product image" />
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <h2>{{product.title}}</h2>
      </mat-grid-tile>
      <mat-grid-tile>
        <h3>{{product.price | currency: 'USD': 'symbol'}}</h3>
      </mat-grid-tile>
      <mat-grid-tile>
        <h3>{{product.rating}} stars</h3>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <p>{{product.description}}</p>
      </mat-grid-tile>

      // Grid tile to display publisher
      <mat-grid-tile colspan="2">
        <h4>Publisher: {{product.publisher}}</h4>
      </mat-grid-tile>


    </mat-grid-list>
  </mat-card-content>
</mat-card>
